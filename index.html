<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Roll a Dice</title>
</head>

<body>
    <div class="container">
        <div class="dice" id="dice">
            <div class="face one">
                <span>1</span>
                <div class="dot"></div>
            </div>
            <div class="face two">
                <span>2</span>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="face three">
                <span>3</span>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="face four">
                <span>4</span>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="face five">
                <span>5</span>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="face six">
                <span>6</span>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <button id="rollButton">Roll Dice</button>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
